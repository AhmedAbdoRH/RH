  <script type="module">

    const app = initializeApp(firebaseConfig);

  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      background-color: #121212; /* خلفية سوداء */
    }

    .header-section {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    .page-title {
      font-size: 28px;
      font-weight: bold;
    }

    .page-subtitle {
      font-size: 18px;
      color: #b0b0b0;
      margin-top: 5px;
    }

    .top-section {
      margin-bottom: 20px;
      text-align: center;
    }

    .large-number {
      font-size: 36px;
      margin-bottom: 10px;
      color: #4caf50;
    }

    .details p {
      margin: 5px 0;
    }

    .bottom-section {
      margin-top: 20px;
    }

    .input-section {
      margin-bottom: 20px;
      text-align: center;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .currency-options {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }

    input {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      width: calc(100% - 20px);
      max-width: 300px;
    }

    button {
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .positive-button {
      background-color: #4caf50;
      flex: 1;
      max-width: 250px;
    }

    .positive-button:hover {
      background-color: #388e3c;
    }

    .negative-button {
      background-color: #f44336;
      flex: 1;
      max-width: 250px;
    }

    .negative-button:hover {
      background-color: #d32f2f;
    }

    .table-container {
      margin: 0 auto;
      max-width: 600px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #444;
    }

    th {
      background-color: #1e88e5;
      color: white;
    }
    
    /* === New Styles for Highlighting Rows === */
    .positive-row {
      background-color: rgba(76, 175, 80, 0.15); /* Light green with transparency */
    }
    
    .negative-row {
      background-color: rgba(244, 67, 54, 0.15); /* Light red with transparency */
    }
    /* === End New Styles === */

    .delete-button {
      background-color: #1f1f1f; /* رمادي غامق */
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      color: white;
      cursor: pointer;
    }

    .delete-button:hover {
      background-color: #444; /* رمادي أغمق عند التمرير */
    }

    .show-more-button {
      background-color: #8B4513; /* لون سمراء */
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
      margin: 20px auto;
    }

    .show-more-button:hover {
      background-color: #A0522D; /* لون سمراء أغمق */
    }

    .show-more-button::after {
      content: "▼"; /* سهم لأسفل */
      font-size: 12px;
    }

    @media (max-width: 600px) {
      .input-section {
        flex-direction: column;
      }

      .page-title {
        font-size: 22px;
      }
      .page-subtitle {
        font-size: 16px;
      }

      .large-number {
        font-size: 28px;
      }

      .details p {
        font-size: 14px;
      }

      input {
        font-size: 14px;
      }

      button {
        font-size: 14px;
      }

      th, td {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

<div class="container">

    <!-- === New Title Section === -->
    <div class="header-section">
      <div class="page-title">مشروع أونلاين كاتلوج</div>
      <p class="page-subtitle">الإدارة المالية</p>
    </div>
    <!-- === End New Title Section === -->

    <div class="top-section">
      <div class="large-number" id="totalIncome">$0.00</div>
      <div class="details">
        <p>الرصيد بالريال: <span id="amountSAR">0.00 ريال</span></p>
        <p>الرصيد بالجنيه: <span id="amountEGP">0.00 جنيه</span></p>
      </div>
    </div>

    <div class="input-section">
      <input type="text" id="projectName" placeholder="العملية" />
      <input type="number" id="projectCost" placeholder="المبلغ" />
      <div class="currency-options">
        <label>
          <input type="radio" name="currency" value="SAR" checked /> ريال 
        </label>
        <label>
          <input type="radio" name="currency" value="USD" /> دولار
        </label>
        <label>
          <input type="radio" name="currency" value="EGP" /> جنيه
        </label>
      </div>
      <div style="display: flex; gap: 10px;">
        <button class="positive-button" id="addPositive">إضافة تمويل</button>
        <button class="negative-button" id="addNegative">إضافة نفقات</button>
      </div>
    </div>

    <div class="table-container">
      <h3>العمليات</h3>
      <table>
        <thead>
          <tr>
            <th>العملية</th>
            <th>التاريخ</th>
            <th>المبلغ</th>
            <th>حذف</th>
          </tr>
        </thead>
        <tbody id="projectsTable"></tbody>
      </table>
      <button id="showMoreButton" class="show-more-button">إظهار المزيد</button>
    </div>
</div>

  <script type="module">
    import { collection, addDoc, getDocs, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";
    
    const db = window.db;
    let totalIncome = 0;
    let exchangeRate = 30.9;
    let allTransactions = [];
    let visibleTransactions = 2; // عدد العمليات الظاهرة

    async function fetchExchangeRate() {
      try {
        const response = await fetch("https://api.exchangerate-api.com/v4/latest/USD");
        const data = await response.json();
        exchangeRate = data.rates.EGP || 30.9;
        updateTotal();
      } catch (error) {
        console.error("Error fetching exchange rate:", error);
      }
    }

    function convertToUSD(amount, currency) {
      switch (currency) {
        case "SAR":
          return amount / 3.75;
        case "EGP":
          return amount / exchangeRate;
        default:
          return amount;
      }
    }

    async function addTransaction(isPositive) {
      const name = document.getElementById("projectName").value.trim();
      const costInput = document.getElementById("projectCost").value;
      let cost = parseFloat(costInput) || 0;

      if (!name || cost <= 0) {
        alert("يرجى إدخال اسم العملية وتكلفة صالحة.");
        return;
      }

      const selectedCurrency = document.querySelector('input[name="currency"]:checked').value;
      cost = convertToUSD(cost, selectedCurrency);

      if (!isPositive) cost = -cost;

      const date = new Date().toLocaleDateString("en-GB");
      
      await addDoc(collection(db, "transactions"), { 
        name, 
        cost, 
        date,
        timestamp: serverTimestamp()
      });
      loadTransactions();

      document.getElementById("projectName").value = "";
      document.getElementById("projectCost").value = "";
    }

    async function deleteTransaction(id) {
      await deleteDoc(doc(db, "transactions", id));
      loadTransactions();
    }

    async function loadTransactions() {
      const querySnapshot = await getDocs(collection(db, "transactions"));
      totalIncome = 0;
      allTransactions = [];

      querySnapshot.forEach(docSnapshot => {
        const data = docSnapshot.data();
        allTransactions.push({ id: docSnapshot.id, ...data });
      });

      // ترتيب العمليات تنازليًا بناءً على الطابع الزمني
      allTransactions.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));

      // حساب الرصيد الكلي من جميع العمليات
      allTransactions.forEach(transaction => {
        totalIncome += transaction.cost;
      });

      updateTable();
      updateTotal();
    }

    function updateTable() {
      const table = document.getElementById("projectsTable");
      table.innerHTML = "";

      // عرض عدد محدد من العمليات
      const transactionsToShow = allTransactions.slice(0, visibleTransactions);

      transactionsToShow.forEach(transaction => {
        // === Modified Row Creation ===
        // Determine class for highlighting based on cost
        const rowClass = transaction.cost > 0 ? 'positive-row' : (transaction.cost < 0 ? 'negative-row' : '');
        
        // Create the row with the appropriate class
        const row = `
          <tr class="${rowClass}">
            <td>${transaction.name}</td>
            <td>${transaction.date}</td>
            <td>$${transaction.cost.toFixed(2)}</td>
            <td><button class='delete-button' data-id='${transaction.id}'>حذف</button></td>
          </tr>`;
        
        table.insertAdjacentHTML("beforeend", row);
        // === End Modified Row Creation ===
      });

      // إظهار أو إخفاء زر "إظهار المزيد"
      const showMoreButton = document.getElementById("showMoreButton");
      if (allTransactions.length > visibleTransactions) {
        showMoreButton.style.display = "flex";
      } else {
        showMoreButton.style.display = "none";
      }

      // إضافة حدث النقر لزر "إظهار المزيد"
      showMoreButton.addEventListener("click", () => {
        visibleTransactions += 10; // زيادة عدد العمليات الظاهرة
        updateTable();
      });

      // إضافة أحداث الحذف
      const deleteButtons = document.querySelectorAll(".delete-button");
      deleteButtons.forEach(button => {
        button.addEventListener("click", function () {
          const id = button.getAttribute("data-id");
          deleteTransaction(id);
        });
      });
    }

    function updateTotal() {
      document.getElementById("totalIncome").textContent = `$${totalIncome.toFixed(2)}`;
      document.getElementById("amountSAR").textContent = `${(totalIncome * 3.75).toFixed(2)} ريال`;
      document.getElementById("amountEGP").textContent = `${(totalIncome * exchangeRate).toFixed(2)} جنيه`;
    }

    document.getElementById("addPositive").addEventListener("click", () => addTransaction(true));
    document.getElementById("addNegative").addEventListener("click", () => addTransaction(false));
    
    fetchExchangeRate();
    loadTransactions();
  </script>
</body>
</html>
