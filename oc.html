<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RHM ONLINE CATALOG PROJECT HUB</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDKHlDDZ4GFGI8u6oOhfOulD_XFzL3qZBQ",
      authDomain: "hadaf-pa.firebaseapp.com",
      projectId: "hadaf-pa",
      storageBucket: "hadaf-pa.appspot.com",
      messagingSenderId: "755281209375",
      appId: "1:755281209375:web:3a9040a2f0031ea2b14d2a",
      measurementId: "G-XNBQ73GMJ2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    window.db = db;
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .header-section {
      text-align: center;
      margin-bottom: 20px;
    }

    .page-title {
      font-size: 28px;
      font-weight: bold;
    }
    
    /* === Tab Styles === */
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      border-bottom: 2px solid #333;
    }
    .tab-link {
      background-color: transparent;
      border: none;
      color: #aaa;
      padding: 14px 20px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
      border-bottom: 3px solid transparent;
    }
    .tab-link:hover {
      color: #fff;
    }
    .tab-link.active {
      color: #1e88e5;
      border-bottom: 3px solid #1e88e5;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    /* === End Tab Styles === */

    .top-section {
      margin-bottom: 20px;
      text-align: center;
    }

    .large-number {
      font-size: 36px;
      margin-bottom: 10px;
      color: #4caf50;
    }

    .details p { margin: 5px 0; }
    .input-section {
      margin-bottom: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }
    
    .input-row {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .currency-options {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }

    input {
      padding: 10px;
      border: 1px solid #333;
      background-color: #222;
      color: #fff;
      border-radius: 5px;
      font-size: 16px;
      width: 220px;
    }

    button {
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .positive-button {
      background-color: #4caf50;
    }
    .positive-button:hover {
      background-color: #388e3c;
    }
    .negative-button {
      background-color: #f44336;
    }
    .negative-button:hover {
      background-color: #d32f2f;
    }

    .table-container {
      margin: 0 auto;
      max-width: 800px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      text-align: right; /* Changed to right for Arabic */
      border-bottom: 1px solid #444;
    }

    th {
      background-color: #1e88e5;
      color: white;
    }
    
    .positive-row { background-color: rgba(76, 175, 80, 0.15); }
    .negative-row { background-color: rgba(244, 67, 54, 0.15); }

    .delete-button {
      background-color: #1f1f1f;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      color: white;
      cursor: pointer;
    }
    .delete-button:hover { background-color: #444; }

    .show-more-button {
      background-color: #8B4513;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
      margin: 20px auto;
    }
    .show-more-button:hover { background-color: #A0522D; }
    .show-more-button::after { content: "▼"; font-size: 12px; }

    @media (max-width: 768px) {
      .input-row { flex-direction: column; }
      input { width: calc(100% - 22px); max-width: 350px; }
      .page-title { font-size: 22px; }
      .large-number { font-size: 28px; }
      th, td { font-size: 14px; padding: 8px; }
    }
  </style>
</head>
<body>

<div class="container">
    <div class="header-section">
      <div class="page-title">مشروع أونلاين كاتلوج</div>
    </div>

    <div class="tabs">
      <button class="tab-link active" data-tab="financialTab">الإدارة المالية</button>
      <button class="tab-link" data-tab="salesTab">عمليات البيع</button>
    </div>

    <!-- Financial Management Tab Content -->
    <div id="financialTab" class="tab-content active">
      <div class="top-section">
        <div class="large-number" id="totalIncome">$0.00</div>
        <div class="details">
          <p>الرصيد بالريال: <span id="amountSAR">0.00 ريال</span></p>
          <p>الرصيد بالجنيه: <span id="amountEGP">0.00 جنيه</span></p>
        </div>
      </div>

      <div class="input-section">
        <div class="input-row">
            <input type="text" id="transactionName" placeholder="العملية" />
            <input type="number" id="transactionCost" placeholder="المبلغ" />
            <div class="currency-options">
              <label><input type="radio" name="currency" value="SAR" checked /> ريال</label>
              <label><input type="radio" name="currency" value="USD" /> دولار</label>
              <label><input type="radio" name="currency" value="EGP" /> جنيه</label>
            </div>
        </div>
        <div class="input-row">
          <button class="positive-button" id="addPositive">إضافة تمويل</button>
          <button class="negative-button" id="addNegative">إضافة نفقات</button>
        </div>
      </div>

      <div class="table-container">
        <h3>سجل العمليات المالية</h3>
        <table>
          <thead>
            <tr><th>العملية</th><th>التاريخ</th><th>المبلغ</th><th>حذف</th></tr>
          </thead>
          <tbody id="transactionsTable"></tbody>
        </table>
        <button id="showMoreTransactions" class="show-more-button">إظهار المزيد</button>
      </div>
    </div>

    <!-- Sales Operations Tab Content -->
    <div id="salesTab" class="tab-content">
      <div class="top-section">
        <div class="large-number" id="totalProfits">$0.00</div>
        <div class="details"><p>إجمالي صافي الأرباح</p></div>
      </div>

      <div class="input-section">
        <div class="input-row">
            <input type="text" id="saleName" placeholder="وصف العملية (اسم العميل)" />
            <input type="number" id="saleAmount" placeholder="مبلغ البيع ($)" />
        </div>
        <div class="input-row">
            <input type="number" id="saleExpenses" placeholder="ملخص النفقات ($)" />
            <input type="number" id="saleNetProfit" placeholder="صافي الربح ($)" />
        </div>
        <div class="input-row">
          <button class="positive-button" id="addSaleButton">إضافة عملية بيع</button>
        </div>
      </div>

      <div class="table-container">
        <h3>سجل المبيعات</h3>
        <table>
          <thead>
            <tr><th>العملية</th><th>تاريخ</th><th>مبلغ البيع</th><th>النفقات</th><th>صافي الربح</th><th>حذف</th></tr>
          </thead>
          <tbody id="salesTable"></tbody>
        </table>
        <button id="showMoreSales" class="show-more-button">إظهار المزيد</button>
      </div>
    </div>
</div>

<script type="module">
    import { collection, addDoc, getDocs, deleteDoc, doc, serverTimestamp, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";
    
    const db = window.db;

    // --- Tab Switching Logic ---
    const tabs = document.querySelectorAll('.tab-link');
    const tabContents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            const target = document.getElementById(tab.dataset.tab);

            tabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');

            tabContents.forEach(content => content.classList.remove('active'));
            target.classList.add('active');
        });
    });


    // --- Financial Management Logic ---
    let totalIncome = 0;
    let exchangeRate = 47.5; // Updated rate
    let allTransactions = [];
    let visibleTransactions = 10; // Changed to 10

    async function fetchExchangeRate() {
      try {
        const response = await fetch("https://api.exchangerate-api.com/v4/latest/USD");
        const data = await response.json();
        exchangeRate = data.rates.EGP || 47.5;
        updateTotal();
      } catch (error) {
        console.error("Error fetching exchange rate:", error);
      }
    }

    function convertToUSD(amount, currency) {
      switch (currency) {
        case "SAR": return amount / 3.75;
        case "EGP": return amount / exchangeRate;
        default: return amount;
      }
    }

    async function addTransaction(isPositive) {
      const name = document.getElementById("transactionName").value.trim();
      const cost = parseFloat(document.getElementById("transactionCost").value) || 0;
      if (!name || cost <= 0) {
        alert("يرجى إدخال اسم العملية وتكلفة صالحة.");
        return;
      }
      const selectedCurrency = document.querySelector('input[name="currency"]:checked').value;
      let costInUSD = convertToUSD(cost, selectedCurrency);
      if (!isPositive) costInUSD = -costInUSD;
      
      await addDoc(collection(db, "transactions"), { 
        name, 
        cost: costInUSD, 
        date: new Date().toLocaleDateString("en-GB"),
        timestamp: serverTimestamp()
      });
      loadTransactions();
      document.getElementById("transactionName").value = "";
      document.getElementById("transactionCost").value = "";
    }

    async function deleteTransaction(id) {
      if (!confirm("هل أنت متأكد من حذف هذه العملية؟")) return;
      await deleteDoc(doc(db, "transactions", id));
      loadTransactions();
    }

    async function loadTransactions() {
      const q = query(collection(db, "transactions"), orderBy("timestamp", "desc"));
      const querySnapshot = await getDocs(q);
      allTransactions = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      totalIncome = allTransactions.reduce((sum, trans) => sum + trans.cost, 0);
      updateTransactionsTable();
      updateTotal();
    }

    function updateTransactionsTable() {
      const table = document.getElementById("transactionsTable");
      table.innerHTML = "";
      const transactionsToShow = allTransactions.slice(0, visibleTransactions);

      transactionsToShow.forEach(t => {
        const rowClass = t.cost > 0 ? 'positive-row' : 'negative-row';
        const row = `<tr class="${rowClass}">
            <td>${t.name}</td>
            <td>${t.date}</td>
            <td>$${t.cost.toFixed(2)}</td>
            <td><button class='delete-button' onclick="window.deleteTransaction('${t.id}')">حذف</button></td>
          </tr>`;
        table.insertAdjacentHTML("beforeend", row);
      });
      document.getElementById("showMoreTransactions").style.display = allTransactions.length > visibleTransactions ? 'flex' : 'none';
    }

    function updateTotal() {
      document.getElementById("totalIncome").textContent = `$${totalIncome.toFixed(2)}`;
      document.getElementById("amountSAR").textContent = `${(totalIncome * 3.75).toFixed(2)} ريال`;
      document.getElementById("amountEGP").textContent = `${(totalIncome * exchangeRate).toFixed(2)} جنيه`;
    }

    // --- Sales Operations Logic ---
    let totalProfits = 0;
    let allSales = [];
    let visibleSales = 10;

    async function addSale() {
        const name = document.getElementById("saleName").value.trim();
        const amount = parseFloat(document.getElementById("saleAmount").value) || 0;
        const expenses = parseFloat(document.getElementById("saleExpenses").value) || 0;
        const netProfit = parseFloat(document.getElementById("saleNetProfit").value) || 0;

        if (!name || amount <= 0 || netProfit === 0) {
            alert("يرجى تعبئة الحقول الأساسية (الوصف, مبلغ البيع, صافي الربح).");
            return;
        }

        await addDoc(collection(db, "sales"), {
            name,
            amount,
            expenses,
            netProfit,
            date: new Date().toLocaleDateString("en-GB"),
            timestamp: serverTimestamp()
        });
        loadSales();
        document.getElementById("saleName").value = "";
        document.getElementById("saleAmount").value = "";
        document.getElementById("saleExpenses").value = "";
        document.getElementById("saleNetProfit").value = "";
    }

    async function deleteSale(id) {
        if (!confirm("هل أنت متأكد من حذف عملية البيع هذه؟")) return;
        await deleteDoc(doc(db, "sales", id));
        loadSales();
    }

    async function loadSales() {
        const q = query(collection(db, "sales"), orderBy("timestamp", "desc"));
        const querySnapshot = await getDocs(q);
        allSales = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        totalProfits = allSales.reduce((sum, sale) => sum + sale.netProfit, 0);
        updateSalesTable();
        updateProfitsTotal();
    }

    function updateSalesTable() {
        const table = document.getElementById("salesTable");
        table.innerHTML = "";
        const salesToShow = allSales.slice(0, visibleSales);

        salesToShow.forEach(s => {
            const row = `<tr>
                <td>${s.name}</td>
                <td>${s.date}</td>
                <td>$${s.amount.toFixed(2)}</td>
                <td>$${s.expenses.toFixed(2)}</td>
                <td style="font-weight: bold; color: #4caf50;">$${s.netProfit.toFixed(2)}</td>
                <td><button class='delete-button' onclick="window.deleteSale('${s.id}')">حذف</button></td>
              </tr>`;
            table.insertAdjacentHTML("beforeend", row);
        });
        document.getElementById("showMoreSales").style.display = allSales.length > visibleSales ? 'flex' : 'none';
    }

    function updateProfitsTotal() {
        document.getElementById("totalProfits").textContent = `$${totalProfits.toFixed(2)}`;
    }

    // --- Global Function Registration and Initial Load ---
    window.deleteTransaction = deleteTransaction;
    window.deleteSale = deleteSale;

    document.getElementById("addPositive").addEventListener("click", () => addTransaction(true));
    document.getElementById("addNegative").addEventListener("click", () => addTransaction(false));
    document.getElementById("addSaleButton").addEventListener("click", addSale);

    document.getElementById("showMoreTransactions").addEventListener("click", () => {
        visibleTransactions += 10;
        updateTransactionsTable();
    });
    document.getElementById("showMoreSales").addEventListener("click", () => {
        visibleSales += 10;
        updateSalesTable();
    });

    // Initial data load
    fetchExchangeRate();
    loadTransactions();
    loadSales();
</script>
</body>
</html>
